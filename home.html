<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Readers Comic — Beranda</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .search-bar {margin:12px 0 0 0;display:flex;gap:10px;align-items:center}
    .search-bar input {flex:1;padding:10px 14px;border-radius:8px;border:none;outline:none;font-size:1rem;background:var(--card);color:var(--text);box-shadow:0 4px 14px rgba(0,0,0,0.08)}
    .genre-bar{margin-top:14px;display:flex;gap:8px;flex-wrap:wrap}
    .genre-btn{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);background:transparent;cursor:pointer;color:var(--muted)}
    .genre-btn.active{background:var(--accent);color:#111;border:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;margin-top:20px}
    .comic-card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,0.3);transition:transform .2s ease}
    .comic-card:hover{transform:translateY(-6px)}
    .comic-card img{width:100%;height:300px;object-fit:cover}
    .comic-card .info{padding:12px}
    .comic-card h3{margin:0;font-size:1.2rem}
    .comic-card p{color:var(--muted);font-size:0.9rem;margin-top:6px}
    .comic-card button{margin-top:10px;background:var(--accent);color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
      <h1>Readers Comic</h1>
      <div style="display:flex;gap:8px;align-items:center">
        <button class="btn" onclick="location.href='home.html'">Home</button>
        <button class="btn" id="themeToggle">☼</button>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Cari komik...">
      </div>
      <div class="genre-bar" style="margin-top:12px">
        <button class="genre-btn active" data-genre="All">Semua</button>
        <button class="genre-btn" data-genre="Misteri">Misteri</button>
        <button class="genre-btn" data-genre="Aksi">Aksi</button>
        <button class="genre-btn" data-genre="Romantis">Romantis</button>
      </div>

      <div class="grid" id="comicGrid" style="margin-top:18px">
        <div class="comic-card" data-title="The Ringmaster" data-genres="Misteri">
          <img src="cover1.jpg" alt="The Ringmaster">
          <div class="info">
            <h3>The Ringmaster</h3>
            <p>Sebuah cincin yang menyimpan rahasia besar dalam sejarah umat manusia.</p>
            <button onclick="location.href='index.html'">Mulai Baca</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">© 2025 Readers Comic — Semua hak cipta dilindungi.</div>
  </div>

<script src="assets/script.js"></script>
<script>document.querySelectorAll('.genre-btn').forEach(b=>{ if(b.getAttribute('data-genre')==='All') b.classList.add('active') });</script>
</body>
</html>
